{% extends 'Base/base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">Post</h5>
    <form method="post" class="post-form my-3" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
