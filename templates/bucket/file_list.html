{% extends 'Base/base.html' %}
{% block content %}
<div class="container my-3">
    <h2 class="border-bottom py-2">{{ file.filename }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ file.file }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{ file.uploaded_at }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
