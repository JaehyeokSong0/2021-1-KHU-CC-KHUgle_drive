{% extends "Base/base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>SIGN UP</h4>
        </div>
        <div class="col-8 text-right">
            <span>OR <a href="{% url 'account:login' %}">LOGIN</a></span>
        </div>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "account/form_errors.html" %}
        <div class="form-group">
            <label for="username">ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">PASSWORD</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">PASSWORD CONFIRMATION</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="major">MAJOR</label>
            <!-- <input type="text" class="form-control" name="major" id="major"
                   value="{{ form.major.value|default_if_none:'' }}"> -->
            <select size="3" class="form-control" name="major" id="major" value="{{ form.major.value }}">
                <option value = "CS" selected>Computer Science</option>
                <option value = "IS">International Studies</option>
                <option value = "CE">Chemical Engineering</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">CREATE</button>
    </form>
</div>
{% endblock %}
